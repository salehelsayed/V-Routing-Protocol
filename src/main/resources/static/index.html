<!DOCTYPE html>
<html>
<head>
    <title>Simulation Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .metrics-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .metrics-table th, .metrics-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .metrics-table th {
            background-color: #f2f2f2;
        }
        .chart-container {
            margin-top: 20px;
            height: 400px;
        }
        .status-indicator {
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
        }
        .running {
            background-color: #4CAF50;
            color: white;
        }
        .completed {
            background-color: #2196F3;
            color: white;
        }
        .not-started {
            background-color: #9E9E9E;
            color: white;
        }
    </style>
</head>
<body>
    <h1>V-Routing Protocol Simulation Dashboard</h1>

    <div class="controls">
        <h3>Simulation Configuration</h3>
        <form id="simulationForm">
            <label for="nodeCount">Number of Nodes:</label>
            <input type="number" id="nodeCount" name="nodeCount" value="5" min="1"><br><br>

            <label for="duration">Simulation Duration:</label>
            <input type="number" id="duration" name="duration" value="60" min="1"><br><br>

            <label for="enableClustering">Enable Clustering:</label>
            <input type="checkbox" id="enableClustering" name="enableClustering"><br><br>

            <button type="button" onclick="startSimulation()" class="start-button">Start Simulation</button>
        </form>
    </div>

    <div id="simulationStatus">
        <h3>Simulation Status</h3>
        <p>Status: <span id="statusText" class="status-indicator not-started">Not Started</span></p>
        <p>Steps Completed: <span id="stepsCompleted">0</span></p>
    </div>

    <div class="chart-container">
        <canvas id="metricsChart"></canvas>
    </div>

    <div id="metrics">
        <h3>Detailed Metrics</h3>
        <table class="metrics-table" id="metricsTable">
            <thead>
                <tr>
                    <th>Step</th>
                    <th>Active Nodes</th>
                    <th>Failed Nodes</th>
                    <th>Message Delivery Rate</th>
                    <th>Average Latency</th>
                    <th>Messages Sent</th>
                    <th>Messages Delivered</th>
                </tr>
            </thead>
            <tbody>
                <!-- Metrics will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        let metricsChart;
        let simulationActive = false;
        let simulationId = null;
        let statusCheckInterval = null;
        let metricsCheckInterval = null;

        function initChart() {
            const ctx = document.getElementById('metricsChart').getContext('2d');
            metricsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Active Nodes',
                        borderColor: 'rgb(75, 192, 192)',
                        data: []
                    }, {
                        label: 'Message Delivery Rate',
                        borderColor: 'rgb(255, 99, 132)',
                        data: []
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function startSimulation() {
            const config = {
                nodeCount: parseInt(document.getElementById('nodeCount').value),
                duration: parseInt(document.getElementById('duration').value),
                enableClustering: document.getElementById('enableClustering').checked
            };

            // Reset UI and clear any existing intervals
            resetUI();
            clearIntervals();

            simulationActive = true;
            const statusText = document.getElementById('statusText');
            statusText.textContent = 'Starting...';
            statusText.className = 'status-indicator running';

            console.log('Starting simulation with config:', config);

            fetch('/api/simulation/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(config),
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                console.log('Simulation started with ID:', data.simulationId);
                simulationId = data.simulationId;
                document.getElementById('stepsCompleted').textContent = '0';
                
                // Start polling for updates
                statusCheckInterval = setInterval(checkStatusAndMetrics, 1000);
                metricsCheckInterval = setInterval(fetchMetrics, 1000);
            })
            .catch((error) => {
                console.error('Error starting simulation:', error);
                statusText.textContent = 'Error: ' + error.message;
                statusText.className = 'status-indicator not-started';
                simulationActive = false;
            });
        }

        function clearIntervals() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
            if (metricsCheckInterval) {
                clearInterval(metricsCheckInterval);
                metricsCheckInterval = null;
            }
        }

        function resetUI() {
            simulationActive = false;
            simulationId = null;
            clearIntervals();
            
            // Reset chart
            metricsChart.data.labels = [];
            metricsChart.data.datasets.forEach(dataset => {
                dataset.data = [];
            });
            metricsChart.update();

            // Reset table
            const tbody = document.querySelector('#metricsTable tbody');
            tbody.innerHTML = '';

            // Reset status
            const statusText = document.getElementById('statusText');
            statusText.textContent = 'Not Started';
            statusText.className = 'status-indicator not-started';
            document.getElementById('stepsCompleted').textContent = '0';
        }

        function checkStatusAndMetrics() {
            if (!simulationId) {
                console.log('No simulation ID available');
                return;
            }

            fetch(`/api/simulation/${simulationId}/status`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(status => {
                    console.log('Status update:', status);
                    
                    if (!status.initialized) {
                        console.log('Simulation not initialized');
                        resetUI();
                        return;
                    }

                    const statusText = document.getElementById('statusText');
                    statusText.textContent = status.simulationComplete ? 'Completed' : 'Running';
                    statusText.className = `status-indicator ${status.simulationComplete ? 'completed' : 'running'}`;
                    
                    const progress = Math.round((status.stepsCompleted / status.totalSteps) * 100);
                    document.getElementById('stepsCompleted').textContent = 
                        `${status.stepsCompleted} / ${status.totalSteps} (${progress}%)`;
                    
                    if (status.simulationComplete) {
                        console.log('Simulation completed');
                        simulationActive = false;
                        clearIntervals();
                        // Fetch final metrics
                        fetchMetrics();
                    }
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                    resetUI();
                });
        }

        function fetchMetrics() {
            if (!simulationId) {
                console.log('No simulation ID available for metrics');
                return;
            }

            fetch(`/api/simulation/${simulationId}/metrics`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(metrics => {
                    if (!metrics || !Array.isArray(metrics)) {
                        console.log('Invalid metrics data received:', metrics);
                        return;
                    }
                    console.log('Metrics update:', metrics);
                    if (metrics.length > 0) {
                        updateTable(metrics);
                        updateChart(metrics);
                    }
                })
                .catch(error => {
                    console.error('Error fetching metrics:', error);
                });
        }

        function updateTable(metrics) {
            if (!metrics || metrics.length === 0) return;
            
            const tbody = document.querySelector('#metricsTable tbody');
            const latestMetric = metrics[metrics.length - 1];
            
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${latestMetric.timestep}</td>
                <td>${latestMetric.activeNodeCount}</td>
                <td>${latestMetric.failedNodeCount}</td>
                <td>${(latestMetric.messageDeliveryRate * 100).toFixed(1)}%</td>
                <td>${latestMetric.averageLatency.toFixed(2)}</td>
                <td>${latestMetric.totalMessagesSent}</td>
                <td>${latestMetric.totalMessagesDelivered}</td>
            `;
            
            tbody.appendChild(row);
            
            // Keep only the last 10 rows
            while (tbody.children.length > 10) {
                tbody.removeChild(tbody.firstChild);
            }
        }

        function updateChart(metrics) {
            if (!metrics || metrics.length === 0) return;
            
            const labels = metrics.map(m => m.timestep);
            const activeNodes = metrics.map(m => m.activeNodeCount);
            const deliveryRate = metrics.map(m => m.messageDeliveryRate * 100);
            
            metricsChart.data.labels = labels;
            metricsChart.data.datasets[0].data = activeNodes;
            metricsChart.data.datasets[1].data = deliveryRate;
            metricsChart.update();
        }

        // Initialize the chart when the page loads
        initChart();
    </script>
</body>
</html>
